<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Straxian AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="login.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-indigo-100 flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-3xl w-full max-w-md p-8">
    
    <div class="text-center mb-8">
      <div aria-hidden="true" class="bg-indigo-600 text-white w-12 h-12 flex items-center justify-center rounded-xl font-bold text-xl mx-auto mb-3">S</div>
      <h2 class="text-2xl font-extrabold text-gray-800">Welcome to Straxian AI</h2>
      <p class="text-gray-500 text-sm mt-1">Log in or create an account to continue</p>
    </div>

    <div class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input id="email" type="email" placeholder="email@example.com"
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" type="password" placeholder="••••••••"
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition">
      </div>

      <button id="loginBtn"
        class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl transition transform hover:scale-[1.02] focus-visible:ring-2 focus-visible:ring-indigo-500 focus-visible:ring-offset-2">
        Login
      </button>

      <button id="signupBtn"
        class="w-full py-3 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold rounded-xl transition focus-visible:ring-2 focus-visible:ring-gray-400 focus-visible:ring-offset-2">
        Sign Up
      </button>

      <div class="flex items-center my-4">
        <div class="flex-1 h-px bg-gray-200"></div>
        <span class="px-3 text-sm text-gray-600 font-medium">OR</span>
        <div class="flex-1 h-px bg-gray-200"></div>
      </div>

      <button id="googleBtn"
        class="w-full py-3 border border-gray-200 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-50 transition focus-visible:ring-2 focus-visible:ring-gray-300 focus-visible:ring-offset-2">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5" alt="">
        <span class="font-semibold text-gray-700">Continue with Google</span>
      </button>
    </div>

  </div>

</body>
</html>
