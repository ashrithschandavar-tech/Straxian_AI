<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile – Straxian AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="profile.js"></script>
  <style>
    #securityContent {
      opacity: 1;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <nav class="p-4 flex justify-between items-center bg-white shadow-sm">
    <div class="flex items-center gap-2">
      <div class="bg-indigo-600 text-white w-8 h-8 flex items-center justify-center rounded font-bold">S</div>
      <span class="font-bold text-xl tracking-tight">Straxian <span class="text-indigo-600">AI</span></span>
    </div>

    <a href="app.html" class="text-sm font-semibold text-indigo-600 hover:underline">← Back to App</a>
  </nav>

  <div class="max-w-4xl mx-auto px-6 py-12">

    <div class="bg-white rounded-3xl shadow-xl p-8 flex flex-col md:flex-row items-center gap-8 mb-8">
      
      <img id="profilePic" class="w-28 h-28 rounded-full border-4 border-indigo-100 object-cover">

      <div class="flex-1">
        <h2 id="name" class="text-2xl font-extrabold text-gray-800"></h2>
        <p id="email" class="text-gray-500 mt-1"></p>

        <div class="mt-6 flex gap-4">
          <button id="logoutBtn"
            class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-xl transition">
            Logout
          </button>
        </div>
      </div>

    </div>

    <div class="bg-white rounded-3xl shadow-xl p-8 max-w-lg">
      <button id="securityToggle" class="w-full text-left flex items-center justify-between py-2 px-4 hover:bg-gray-50 rounded-lg transition">
        <h3 class="text-2xl font-extrabold text-gray-800 flex items-center gap-2">
          <i class="fa-solid fa-lock text-indigo-600"></i>
          Security Settings
        </h3>
        <i id="dropdownArrow" class="fa-solid fa-chevron-down text-gray-600 transition-transform duration-300"></i>
      </button>

      <div id="securityContent" class="space-y-4 mt-6 max-h-96 overflow-hidden transition-all duration-300 opacity-0" style="max-height: 0;">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
          <input id="newPassword" type="password" placeholder="Enter a new password"
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="Confirm your password"
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition">
        </div>

        <button id="updatePasswordBtn"
          class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl transition transform hover:scale-[1.02]">
          Update Password
        </button>

        <p id="passwordMessage" class="text-center text-sm mt-2"></p>
      </div>
    </div>

    <div class="bg-white rounded-3xl shadow-xl p-8 mt-6 max-w-lg">
      <button id="notificationsToggle" class="w-full text-left flex items-center justify-between py-2 px-4 hover:bg-gray-50 rounded-lg transition">
        <h3 class="text-2xl font-extrabold text-gray-800 flex items-center gap-2">
          <i class="fa-solid fa-bell text-blue-600"></i>
          Notification Preferences
        </h3>
        <i id="notificationsArrow" class="fa-solid fa-chevron-down text-gray-600 transition-transform duration-300"></i>
      </button>

      <div id="notificationsContent" class="space-y-4 mt-6 max-h-96 overflow-hidden transition-all duration-300 opacity-0" style="max-height: 0;">
        <div class="space-y-3">
          <label class="flex items-center gap-3 cursor-pointer">
            <input id="emailNotif" type="checkbox" checked class="w-4 h-4 text-blue-600 rounded">
            <span class="text-sm font-semibold text-gray-700">Email Notifications</span>
          </label>
          <label class="flex items-center gap-3 cursor-pointer">
            <input id="pushNotif" type="checkbox" checked class="w-4 h-4 text-blue-600 rounded">
            <span class="text-sm font-semibold text-gray-700">Push Notifications</span>
          </label>
          <label class="flex items-center gap-3 cursor-pointer">
            <input id="reminderNotif" type="checkbox" checked class="w-4 h-4 text-blue-600 rounded">
            <span class="text-sm font-semibold text-gray-700">Daily Reminders</span>
          </label>
          <label class="flex items-center gap-3 cursor-pointer">
            <input id="achievementNotif" type="checkbox" checked class="w-4 h-4 text-blue-600 rounded">
            <span class="text-sm font-semibold text-gray-700">Achievement Alerts</span>
          </label>
        </div>
        <button id="saveNotifBtn" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl transition transform hover:scale-[1.02] mt-4">
          Save Preferences
        </button>
        <p id="notifMessage" class="text-center text-sm mt-2"></p>
      </div>
    </div>

    <div class="bg-white rounded-3xl shadow-xl p-8 mt-6">
      <button id="preferencesToggle" class="w-full text-left flex items-center justify-between py-2 px-4 hover:bg-gray-50 rounded-lg transition">
        <h3 class="text-2xl font-extrabold text-gray-800 flex items-center gap-2">
          <i class="fa-solid fa-sliders text-purple-600"></i>
          Preferences
        </h3>
        <i id="preferencesArrow" class="fa-solid fa-chevron-down text-gray-600 transition-transform duration-300"></i>
      </button>

      <div id="preferencesContent" class="space-y-4 mt-6 max-h-96 overflow-hidden transition-all duration-300 opacity-0" style="max-height: 0;">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Theme</label>
          <select id="themeSelect" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 outline-none bg-white">
            <option>Light Mode</option>
            <option>Dark Mode</option>
            <option>System Default</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Language</label>
          <select id="languageSelect" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 outline-none bg-white">
            <option>English</option>
            <option>Hindi</option>
            <option>Spanish</option>
            <option>French</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Timezone</label>
          <select id="timezoneSelect" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 outline-none bg-white">
            <option>UTC</option>
            <option>IST (India)</option>
            <option>EST (US)</option>
            <option>PST (US)</option>
            <option>GMT (UK)</option>
          </select>
        </div>

        <button id="savePreferencesBtn" class="w-full py-3 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-xl transition transform hover:scale-[1.02] mt-4">
          Save Preferences
        </button>
        <p id="preferencesMessage" class="text-center text-sm mt-2"></p>
      </div>
    </div>

    <div class="bg-white rounded-3xl shadow-xl p-8 mt-6">
      <button id="dataToggle" class="w-full text-left flex items-center justify-between py-2 px-4 hover:bg-gray-50 rounded-lg transition">
        <h3 class="text-2xl font-extrabold text-gray-800 flex items-center gap-2">
          <i class="fa-solid fa-download text-orange-600"></i>
          Save Plans
        </h3>
        <i id="dataArrow" class="fa-solid fa-chevron-down text-gray-600 transition-transform duration-300"></i>
      </button>

      <div id="dataContent" class="space-y-4 mt-6 max-h-96 overflow-hidden transition-all duration-300 opacity-0" style="max-height: 0;">
        <p class="text-sm text-gray-600">Download your strategy plans as PDF</p>
        <div id="plansSelectContainer" class="max-h-48 overflow-y-auto border border-gray-200 rounded-lg p-3 space-y-2 hidden">
          <p class="text-xs text-gray-500">Select plans to download:</p>
          <div id="plansCheckboxes"></div>
        </div>
        <div id="noPlansMessage" class="text-center text-gray-500 py-4">
          <p>No plans available yet. Create a plan in the app to download it.</p>
        </div>
        <button id="downloadPlansBtn" class="w-full py-3 bg-orange-600 hover:bg-orange-700 text-white font-bold rounded-xl transition transform hover:scale-[1.02]">
          <i class="fa-solid fa-file-pdf mr-2"></i>Download Selected as PDF
        </button>
        <p id="dataMessage" class="text-center text-sm mt-2"></p>
      </div>
    </div>

    <div class="bg-white rounded-3xl shadow-xl p-8 mt-6 border border-red-200">
      <button id="dangerToggle" class="w-full text-left flex items-center justify-between py-2 px-4 hover:bg-red-50 rounded-lg transition">
        <h3 class="text-2xl font-extrabold text-gray-800 flex items-center gap-2">
          <i class="fa-solid fa-lock-open text-red-600"></i>
          Account Actions
        </h3>
        <i id="dangerArrow" class="fa-solid fa-chevron-down text-gray-600 transition-transform duration-300"></i>
      </button>

      <div id="dangerContent" class="space-y-4 mt-6 max-h-96 overflow-hidden transition-all duration-300 opacity-0" style="max-height: 0;">
        <p class="text-sm text-gray-600">Permanent account changes</p>
        <button id="deleteAccountBtn" class="w-full py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl transition transform hover:scale-[1.02]">
          <i class="fa-solid fa-exclamation-triangle mr-2"></i>Delete My Account Permanently
        </button>
        <p id="dangerMessage" class="text-center text-sm mt-2"></p>
      </div>
    </div>

  </div>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</body>
</html>
