<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile – Straxian AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="profile.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <nav class="p-4 flex justify-between items-center bg-white shadow-sm">
    <div class="flex items-center gap-2">
      <div class="bg-indigo-600 text-white w-8 h-8 flex items-center justify-center rounded font-bold">S</div>
      <span class="font-bold text-xl tracking-tight">Straxian <span class="text-indigo-600">AI</span></span>
    </div>

    <a href="app.html" class="text-sm font-semibold text-indigo-600 hover:underline">← Back to App</a>
  </nav>

  <div class="max-w-4xl mx-auto px-6 py-12">

    <div class="bg-white rounded-3xl shadow-xl p-8 flex flex-col md:flex-row items-center gap-8 mb-8">
      
      <img id="profilePic" class="w-28 h-28 rounded-full border-4 border-indigo-100 object-cover">

      <div class="flex-1">
        <h2 id="name" class="text-2xl font-extrabold text-gray-800"></h2>
        <p id="email" class="text-gray-500 mt-1"></p>

        <div class="mt-6 flex gap-4">
          <button id="logoutBtn"
            class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-xl transition">
            Logout
          </button>
        </div>
      </div>

    </div>

    <div class="bg-white rounded-3xl shadow-xl p-8">
      <h3 class="text-2xl font-extrabold text-gray-800 mb-6 flex items-center gap-2">
        <i class="fa-solid fa-lock text-indigo-600"></i>
        Security Settings
      </h3>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
          <input id="newPassword" type="password" placeholder="Enter a new password"
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="Confirm your password"
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition">
        </div>

        <button id="updatePasswordBtn"
          class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl transition transform hover:scale-[1.02]">
          Update Password
        </button>

        <p id="passwordMessage" class="text-center text-sm mt-2"></p>
      </div>
    </div>

  </div>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</body>
</html>
