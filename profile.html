<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile ‚Äì Straxian AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="profile.js"></script>
  <style>
    .section-card {
      transition: all 0.3s ease;
    }
    .section-card:hover {
      transform: translateY(-4px);
    }
    .collapsible-content {
      transition: all 0.3s ease;
    }
    .hero-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-white to-purple-50 min-h-screen">

  <nav class="p-4 flex justify-between items-center bg-white shadow-lg backdrop-blur-md border-b border-purple-100">
    <div class="flex items-center gap-2">
      <div class="bg-gradient-to-br from-purple-600 to-pink-600 text-white w-10 h-10 flex items-center justify-center rounded-xl font-bold text-lg shadow-lg">
        S
      </div>
      <span class="font-bold text-xl tracking-tight">Straxian <span class="bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">AI</span></span>
    </div>

    <a href="app.html" class="text-sm font-semibold text-purple-600 hover:text-purple-800 hover:bg-purple-50 px-4 py-2 rounded-lg transition-all duration-300 flex items-center gap-2">
      <i class="fa-solid fa-arrow-left"></i> Back to App
    </a>
  </nav>

  <div class="max-w-4xl mx-auto px-6 py-12">

    <div class="card-modern flex flex-col md:flex-row items-center gap-8 mb-8" data-aos="zoom-in" data-aos-duration="800">
      
      <div class="relative">
        <img id="profilePic" class="w-32 h-32 rounded-full border-4 border-purple-200 object-cover shadow-lg">
        <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-gradient-to-r from-green-400 to-green-600 rounded-full flex items-center justify-center shadow-lg">
          <i class="fa-solid fa-check text-white text-sm"></i>
        </div>
      </div>

      <div class="flex-1 text-center md:text-left">
        <h2 id="name" class="text-3xl font-extrabold text-gray-800 mb-2"></h2>
        <p id="email" class="text-gray-600 mb-4 flex items-center justify-center md:justify-start gap-2">
          <i class="fa-solid fa-envelope text-purple-600"></i>
          <span></span>
        </p>

        <div class="flex flex-col sm:flex-row gap-4">
          <button id="logoutBtn"
            class="px-8 py-3 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center gap-2">
            <i class="fa-solid fa-sign-out-alt"></i>
            Logout
          </button>
        </div>
      </div>

    </div>

    <div class="space-y-6">
      <!-- Security Settings -->
      <div class="card-modern section-card" data-aos="fade-up" data-aos-delay="100">
        <button id="securityToggle" class="w-full text-left flex items-center justify-between py-2 px-4 hover:bg-purple-50 rounded-lg transition-all duration-300">
          <h3 class="text-2xl font-extrabold text-gray-800 flex items-center gap-3">
            <i class="fa-solid fa-shield-halved text-purple-600 text-xl"></i>
            Security Settings
          </h3>
          <i id="dropdownArrow" class="fa-solid fa-chevron-down text-gray-600 transition-transform duration-300"></i>
        </button>

        <div id="securityContent" class="collapsible-content space-y-4 mt-6 max-h-96 overflow-hidden transition-all duration-300 opacity-0" style="max-height: 0;">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-3 flex items-center gap-2">
              <i class="fa-solid fa-key text-purple-600"></i>
              New Password
            </label>
            <input id="newPassword" type="password" placeholder="Enter a new password"
              class="input-modern">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-3 flex items-center gap-2">
              <i class="fa-solid fa-lock text-purple-600"></i>
              Confirm Password
            </label>
            <input id="confirmPassword" type="password" placeholder="Confirm your password"
              class="input-modern">
          </div>

          <button id="updatePasswordBtn" class="btn-primary w-full py-3 text-lg">
            <i class="fa-solid fa-shield-halved mr-2"></i>
            Update Password
          </button>

          <p id="passwordMessage" class="text-center text-sm mt-2"></p>
        </div>
      </div>

      <!-- Notification Preferences -->
      <div class="card-modern section-card" data-aos="fade-up" data-aos-delay="200">
        <button id="notificationsToggle" class="w-full text-left flex items-center justify-between py-2 px-4 hover:bg-blue-50 rounded-lg transition-all duration-300">
          <h3 class="text-2xl font-extrabold text-gray-800 flex items-center gap-3">
            <i class="fa-solid fa-bell text-blue-600 text-xl"></i>
            Notification Preferences
          </h3>
          <i id="notificationsArrow" class="fa-solid fa-chevron-down text-gray-600 transition-transform duration-300"></i>
        </button>

        <div id="notificationsContent" class="collapsible-content space-y-4 mt-6 max-h-96 overflow-hidden transition-all duration-300 opacity-0" style="max-height: 0;">
          <div class="space-y-4">
            <label class="flex items-center gap-3 cursor-pointer p-3 rounded-lg hover:bg-blue-50 transition-all duration-300">
              <input id="emailNotif" type="checkbox" checked class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
              <div class="flex items-center gap-2">
                <i class="fa-solid fa-envelope text-blue-600"></i>
                <span class="text-sm font-semibold text-gray-700">Email Notifications</span>
              </div>
            </label>
            <label class="flex items-center gap-3 cursor-pointer p-3 rounded-lg hover:bg-blue-50 transition-all duration-300">
              <input id="pushNotif" type="checkbox" checked class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
              <div class="flex items-center gap-2">
                <i class="fa-solid fa-mobile-screen text-blue-600"></i>
                <span class="text-sm font-semibold text-gray-700">Push Notifications</span>
              </div>
            </label>
            <label class="flex items-center gap-3 cursor-pointer p-3 rounded-lg hover:bg-blue-50 transition-all duration-300">
              <input id="reminderNotif" type="checkbox" checked class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
              <div class="flex items-center gap-2">
                <i class="fa-solid fa-clock text-blue-600"></i>
                <span class="text-sm font-semibold text-gray-700">Daily Reminders</span>
              </div>
            </label>
            <label class="flex items-center gap-3 cursor-pointer p-3 rounded-lg hover:bg-blue-50 transition-all duration-300">
              <input id="achievementNotif" type="checkbox" checked class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
              <div class="flex items-center gap-2">
                <i class="fa-solid fa-trophy text-blue-600"></i>
                <span class="text-sm font-semibold text-gray-700">Achievement Alerts</span>
              </div>
            </label>
          </div>
          <button id="saveNotifBtn" class="btn-primary w-full py-3 text-lg bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800">
            <i class="fa-solid fa-bell mr-2"></i>
            Save Preferences
          </button>
          <p id="notifMessage" class="text-center text-sm mt-2"></p>
        </div>
      </div>

      <!-- Preferences -->
      <div class="card-modern section-card" data-aos="fade-up" data-aos-delay="300">
        <button id="preferencesToggle" class="w-full text-left flex items-center justify-between py-2 px-4 hover:bg-purple-50 rounded-lg transition-all duration-300">
          <h3 class="text-2xl font-extrabold text-gray-800 flex items-center gap-3">
            <i class="fa-solid fa-sliders text-purple-600 text-xl"></i>
            Preferences
          </h3>
          <i id="preferencesArrow" class="fa-solid fa-chevron-down text-gray-600 transition-transform duration-300"></i>
        </button>

        <div id="preferencesContent" class="collapsible-content space-y-4 mt-6 max-h-96 overflow-hidden transition-all duration-300 opacity-0" style="max-height: 0;">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-3 flex items-center gap-2">
              <i class="fa-solid fa-palette text-purple-600"></i>
              Theme
            </label>
            <select id="themeSelect" class="input-modern">
              <option>Light Mode</option>
              <option>Dark Mode</option>
              <option>System Default</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-3 flex items-center gap-2">
              <i class="fa-solid fa-language text-purple-600"></i>
              Language
            </label>
            <select id="languageSelect" class="input-modern">
              <option>English</option>
              <option>Hindi</option>
              <option>Spanish</option>
              <option>French</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-3 flex items-center gap-2">
              <i class="fa-solid fa-globe text-purple-600"></i>
              Timezone
            </label>
            <select id="timezoneSelect" class="input-modern">
              <option>UTC</option>
              <option>IST (India)</option>
              <option>EST (US)</option>
              <option>PST (US)</option>
              <option>GMT (UK)</option>
            </select>
          </div>

          <button id="savePreferencesBtn" class="btn-primary w-full py-3 text-lg bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800">
            <i class="fa-solid fa-sliders mr-2"></i>
            Save Preferences
          </button>
          <p id="preferencesMessage" class="text-center text-sm mt-2"></p>
        </div>
      </div>

      <!-- Save Plans -->
      <div class="card-modern section-card" data-aos="fade-up" data-aos-delay="400">
        <button id="dataToggle" class="w-full text-left flex items-center justify-between py-2 px-4 hover:bg-orange-50 rounded-lg transition-all duration-300">
          <h3 class="text-2xl font-extrabold text-gray-800 flex items-center gap-3">
            <i class="fa-solid fa-download text-orange-600 text-xl"></i>
            Save Plans
          </h3>
          <i id="dataArrow" class="fa-solid fa-chevron-down text-gray-600 transition-transform duration-300"></i>
        </button>

        <div id="dataContent" class="collapsible-content space-y-4 mt-6 max-h-96 overflow-hidden transition-all duration-300 opacity-0" style="max-height: 0;">
          <p class="text-sm text-gray-600 flex items-center gap-2">
            <i class="fa-solid fa-info-circle text-orange-600"></i>
            Download your strategy plans in multiple formats
          </p>
          
          <div class="flex gap-2 mb-4">
            <select id="downloadFormat" class="input-modern text-sm">
              <option value="pdf">üìÑ PDF Document</option>
              <option value="docx">üìù Word Document</option>
              <option value="txt">üìã Text File</option>
              <option value="json">üîß JSON Data</option>
            </select>
          </div>
          
          <div id="plansSelectContainer" class="max-h-48 overflow-y-auto border-2 border-orange-200 rounded-xl p-4 space-y-2 hidden bg-orange-50">
            <p class="text-xs text-orange-600 font-semibold flex items-center gap-1">
              <i class="fa-solid fa-list-check"></i>
              Select plans to download:
            </p>
            <div id="plansCheckboxes"></div>
          </div>
          <div id="noPlansMessage" class="text-center text-gray-500 py-8 bg-gray-50 rounded-xl">
            <i class="fa-solid fa-folder-open text-4xl text-gray-400 mb-3"></i>
            <p class="font-medium">No plans available yet.</p>
            <p class="text-sm">Create a plan in the app to download it.</p>
          </div>
          <div class="flex gap-3">
            <button id="downloadPlansBtn" class="btn-primary flex-1 py-3 bg-gradient-to-r from-orange-600 to-orange-700 hover:from-orange-700 hover:to-orange-800">
              <i class="fa-solid fa-download mr-2"></i>Download Selected
            </button>
            <button id="downloadAllBtn" class="btn-primary flex-1 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800">
              <i class="fa-solid fa-download mr-2"></i>Download All
            </button>
          </div>
          <p id="dataMessage" class="text-center text-sm mt-2"></p>
        </div>
      </div>

      <!-- Account Actions -->
      <div class="card-modern section-card border-2 border-red-200 bg-gradient-to-br from-red-50 to-pink-50" data-aos="fade-up" data-aos-delay="500">
        <button id="dangerToggle" class="w-full text-left flex items-center justify-between py-2 px-4 hover:bg-red-100 rounded-lg transition-all duration-300">
          <h3 class="text-2xl font-extrabold text-gray-800 flex items-center gap-3">
            <i class="fa-solid fa-exclamation-triangle text-red-600 text-xl animate-pulse"></i>
            Account Actions
          </h3>
          <i id="dangerArrow" class="fa-solid fa-chevron-down text-gray-600 transition-transform duration-300"></i>
        </button>

        <div id="dangerContent" class="collapsible-content space-y-4 mt-6 max-h-96 overflow-hidden transition-all duration-300 opacity-0" style="max-height: 0;">
          <div class="bg-red-100 border border-red-200 rounded-xl p-4">
            <div class="flex items-center gap-2 mb-2">
              <i class="fa-solid fa-warning text-red-600"></i>
              <p class="text-sm font-semibold text-red-800">Danger Zone</p>
            </div>
            <p class="text-sm text-red-700">Permanent account changes - this action cannot be undone</p>
          </div>
          <button id="deleteAccountBtn" class="w-full py-4 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold rounded-xl transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2 shadow-lg">
            <i class="fa-solid fa-exclamation-triangle"></i>
            Delete My Account Permanently
          </button>
          <p id="dangerMessage" class="text-center text-sm mt-2"></p>
        </div>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });
  </script>

</body>
</html>
