<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes - Straxian AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans antialiased flex flex-col h-screen">
    <nav class="p-4 flex justify-between items-center bg-white shadow-lg z-10 backdrop-blur-md border-b border-purple-100">
        <div id="logoHome" class="flex items-center gap-2 cursor-pointer hover:opacity-80 transition-all duration-300 transform hover:scale-105">
            <div class="bg-gradient-to-br from-purple-600 to-pink-600 text-white w-10 h-10 flex items-center justify-center rounded-xl font-bold text-lg shadow-lg">
                S
            </div>
            <span class="font-bold text-xl tracking-tight">Straxian <span class="bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">AI</span></span>
        </div>
        <div>
            <button id="authBtn" class="hidden px-6 py-2.5 rounded-xl bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold hover:shadow-lg transition-all transform hover:scale-105 shadow-md">
                Login / Sign Up
            </button>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        <!-- Collapsed Sidebar -->
        <aside id="sidebar-collapsed" class="hidden w-12 bg-gradient-to-b from-white to-gray-50 border-r border-purple-100 flex flex-col items-center py-4 gap-4 transition-all duration-300 shadow-xl">
            <button id="expand-sidebar-btn" class="text-gray-600 hover:text-purple-600 hover:bg-purple-50 p-2 rounded-lg transition-all duration-300 transform hover:scale-110" title="Expand Sidebar">
                <i class="fa-solid fa-bars"></i>
            </button>
            <button id="collapsed-new-plan-btn" class="text-purple-600 hover:bg-purple-100 p-2 rounded-lg transition-all duration-300 transform hover:scale-110" title="New Strategy">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button id="collapsed-timetables-btn" class="text-indigo-700 hover:bg-indigo-100 p-2 rounded-lg transition-all duration-300 transform hover:scale-110" title="My Timetables">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </button>
            <button id="collapsed-notes-btn" class="text-yellow-700 hover:bg-yellow-100 p-2 rounded-lg transition-all duration-300 transform hover:scale-110 animate-pulse" title="My Notes">
                <i class="fa-solid fa-sticky-note"></i>
            </button>
            <div class="flex-1"></div>
            <button id="collapsed-settings-btn" class="text-indigo-700 hover:bg-indigo-100 p-2 rounded-lg transition-all duration-300 transform hover:scale-110" title="Settings">
                <i class="fa-solid fa-gear"></i>
            </button>
        </aside>

        <!-- Expanded Sidebar -->
        <aside id="sidebar" class="hidden w-64 bg-gradient-to-b from-white via-yellow-50 to-amber-50 border-r border-yellow-100 flex flex-col transition-all duration-300 shadow-xl">
            <div class="p-4 border-b border-yellow-100 bg-gradient-to-br from-yellow-50 to-amber-50">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-bold text-gray-700 text-sm uppercase tracking-wider flex items-center gap-2">
                        <i class="fa-solid fa-history text-yellow-600"></i>
                        My History
                    </h3>
                    <div class="flex items-center gap-2">
                        <button id="new-plan-btn" class="text-purple-600 hover:bg-purple-200 p-1.5 rounded-full transition-all duration-300 hover:scale-110" title="New Strategy">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button id="close-sidebar-btn" class="text-gray-500 hover:text-gray-700 hover:bg-gray-200 p-1.5 rounded-lg transition-all duration-300" title="Close Sidebar">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
                
                <!-- History Tabs -->
                <div class="flex gap-2 mb-3" id="tabs-container">
                    <button id="active-tab" class="flex-1 py-1.5 px-3 text-xs font-semibold rounded-lg bg-gradient-to-r from-purple-600 to-indigo-600 text-white transition-all duration-300 shadow-md">
                        Active
                    </button>
                    <button id="archive-tab" class="hidden flex-1 py-1.5 px-3 text-xs font-semibold rounded-lg bg-gray-300 text-gray-700 hover:bg-gray-400 transition-all duration-300">
                        Archive
                    </button>
                </div>
                
                <button id="my-timetables-btn" class="sidebar-btn w-full py-2.5 px-4 text-left text-sm font-medium rounded-lg transition-all duration-300 flex items-center gap-2 text-indigo-700 hover:bg-indigo-50 hover:text-indigo-800 mb-2 shadow-sm">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    My Timetables
                </button>

                <button id="my-notes-btn" class="sidebar-btn w-full py-2.5 px-4 text-left text-sm font-medium rounded-lg transition-all duration-300 flex items-center gap-2 text-yellow-700 bg-yellow-100 hover:bg-yellow-200 shadow-sm animate-pulse">
                    <i class="fa-solid fa-sticky-note"></i>
                    My Notes
                </button>
            </div>

            <div id="history-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                <p class="text-xs text-gray-400 p-4 text-center">Loading history...</p>
            </div>

            <div class="border-t border-yellow-100 p-4 bg-gradient-to-t from-yellow-50 to-white">
                <a href="profile.html" class="sidebar-btn w-full py-2.5 px-4 text-left text-sm font-medium rounded-lg transition-all duration-300 flex items-center gap-2 text-indigo-700 hover:bg-indigo-100 bg-indigo-50 shadow-sm">
                    <i class="fa-solid fa-gear"></i>
                    Settings
                </a>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto px-6 py-10 bg-gradient-to-br from-yellow-50 via-white to-amber-50">
            <div id="notes-view" class="max-w-5xl mx-auto">
                <div class="flex justify-between items-center mb-8" data-aos="fade-up">
                    <h1 class="text-5xl font-extrabold text-gray-900 flex items-center gap-4">
                        <i class="fa-solid fa-sticky-note text-yellow-500 animate-bounce"></i>
                        My Notes
                    </h1>
                    <button id="new-note-btn" class="btn-primary px-8 py-3 text-lg font-bold flex items-center gap-3 bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 shadow-lg">
                        <i class="fa-solid fa-plus"></i> New Note
                    </button>
                </div>

                <div id="notes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" data-aos="fade-up" data-aos-delay="200">
                    <div class="col-span-full text-center py-20">
                        <div class="animate-bounce mb-4">
                            <i class="fa-solid fa-sticky-note text-6xl text-yellow-400 opacity-50"></i>
                        </div>
                        <p class="text-gray-500 text-xl font-medium">No notes yet. Create your first note!</p>
                        <p class="text-gray-400 text-sm mt-2">Capture your thoughts, ideas, and progress</p>
                    </div>
                </div>
            </div>

            <div id="note-editor-view" class="hidden max-w-4xl mx-auto">
                <div class="flex items-center gap-4 mb-6" data-aos="fade-right">
                    <button id="back-to-notes-btn" class="text-gray-600 hover:text-gray-800 text-2xl transition-all duration-300 transform hover:scale-110 hover:bg-gray-100 p-2 rounded-lg">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <h1 class="text-4xl font-bold text-gray-800">
                        <input type="text" id="note-title-input" class="bg-transparent border-b-2 border-gray-300 hover:border-yellow-500 focus:border-yellow-500 outline-none px-2 py-1 text-4xl transition-all duration-300" placeholder="Note Title">
                    </h1>
                </div>

                <div class="card-modern mb-6" data-aos="fade-up">
                    <textarea id="note-content-input" class="w-full h-96 border-2 border-yellow-200 rounded-xl p-6 focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 outline-none resize-none text-lg leading-relaxed transition-all duration-300" placeholder="Start typing your notes here..."></textarea>
                    
                    <div class="mt-6 flex gap-3 justify-between items-center">
                        <div class="text-sm text-gray-500 flex items-center gap-2">
                            <i class="fa-solid fa-clock text-yellow-500"></i>
                            Last saved: <span id="save-time" class="font-semibold">Just now</span>
                        </div>
                        <div class="flex gap-3">
                            <button id="delete-note-btn" class="px-6 py-3 bg-red-100 hover:bg-red-200 text-red-600 font-semibold rounded-xl transition-all duration-300 flex items-center gap-2 transform hover:scale-105">
                                <i class="fa-solid fa-trash"></i> Delete
                            </button>
                            <button id="save-note-btn" class="btn-primary px-8 py-3 bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 flex items-center gap-2">
                                <i class="fa-solid fa-save"></i> Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="notes.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: false,
            mirror: true
        });
    </script>
</body>
</html>
