<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes - Straxian AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans antialiased flex flex-col h-screen">
    <nav class="p-4 flex justify-between items-center bg-white shadow-sm z-10">
        <div id="logoHome" class="flex items-center gap-2 cursor-pointer">
            <div class="bg-blue-600 text-white w-8 h-8 flex items-center justify-center rounded font-bold">S</div>
            <span class="font-bold text-xl tracking-tight">Straxian <span class="text-blue-600">AI</span></span>
        </div>
        <div>
            <button id="authBtn" class="hidden px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition">
                Login / Sign Up
            </button>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 flex flex-col transition-all duration-300 shadow-lg collapsed">
            <div class="p-4 border-b border-gray-200 bg-gradient-to-br from-indigo-50 to-blue-50">
    <div class="flex justify-between items-center mb-3">
        <h3 class="sidebar-text font-bold text-gray-700 text-sm uppercase tracking-wider">My History</h3>
        <div class="flex items-center gap-2">
            <button id="new-plan-btn" class="text-indigo-600 hover:bg-indigo-200 p-1.5 rounded-full transition hover:scale-110" title="New Strategy">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button id="close-sidebar-btn" class="text-gray-500 hover:text-gray-700 hover:bg-gray-200 p-1.5 rounded transition" title="Close Sidebar">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
    
    <!-- History Tabs -->
    <div class="flex gap-2 mb-3" id="tabs-container">
        <button id="active-tab" class="flex-1 py-1.5 px-3 text-xs font-semibold rounded-lg bg-indigo-600 text-white transition sidebar-text">
            Active
        </button>
        <button id="archive-tab" class="hidden flex-1 py-1.5 px-3 text-xs font-semibold rounded-lg bg-gray-300 text-gray-700 hover:bg-gray-400 transition sidebar-text">
            Archive
        </button>
    </div>
    
    <button id="my-timetables-btn" class="w-full py-2.5 px-4 text-left text-sm font-medium rounded-lg transition flex items-center justify-center md:justify-start gap-2 text-indigo-700 bg-indigo-100 hover:bg-indigo-200 mb-2">
        <i class="fa-solid fa-clock-rotate-left"></i>
        <span class="sidebar-text">My Timetables</span>
    </button>

    <button id="my-notes-btn" class="w-full py-2.5 px-4 text-left text-sm font-medium rounded-lg transition flex items-center justify-center md:justify-start gap-2 text-amber-700 hover:bg-amber-100 hover:text-amber-800">
        <i class="fa-solid fa-sticky-note"></i>
        <span class="sidebar-text">My Notes</span>
    </button>
</div>
                
                <!-- History Tabs -->
                <div class="flex gap-2 mb-3" id="tabs-container">
                    <button id="active-tab" class="flex-1 py-1.5 px-3 text-xs font-semibold rounded-lg bg-indigo-600 text-white transition">
                        Active
                    </button>
                    <button id="archive-tab" class="hidden flex-1 py-1.5 px-3 text-xs font-semibold rounded-lg bg-gray-300 text-gray-700 hover:bg-gray-400 transition">
                        Archive
                    </button>
                </div>
                
                <button id="my-timetables-btn" class="w-full py-2.5 px-4 text-left text-sm font-medium rounded-lg transition flex items-center gap-2 text-indigo-700 hover:bg-indigo-50 hover:text-indigo-800 mb-2">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    My Timetables
                </button>

                <button id="my-notes-btn" class="w-full py-2.5 px-4 text-left text-sm font-medium rounded-lg transition flex items-center gap-2 text-yellow-700 bg-yellow-50 hover:bg-yellow-100">
                    <i class="fa-solid fa-sticky-note"></i>
                    My Notes
                </button>
            </div>

            <div id="history-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                <p class="text-xs text-gray-400 p-4 text-center">Loading history...</p>
            </div>

            <div class="border-t border-gray-200 mt-auto relative">
    <a href="profile.html" 
       id="settings-link" 
       class="w-full py-3 px-4 text-left text-sm font-medium rounded-lg transition flex items-center justify-center md:justify-start gap-3 text-indigo-700 hover:bg-indigo-50">
        <i class="fa-solid fa-gear text-xl"></i>
        <span class="sidebar-text hidden md:inline">Settings</span>
    </a>
    <div id="settings-tooltip" class="settings-tooltip">
        Settings & Profile
    </div>
</div>
        </aside>

        <main class="flex-1 overflow-y-auto px-6 py-10">
            <div id="notes-view" class="max-w-5xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-4xl font-extrabold text-gray-900 flex items-center gap-3">
                        <i class="fa-solid fa-sticky-note text-yellow-500"></i>
                        My Notes
                    </h1>
                    <button id="new-note-btn" class="px-6 py-2.5 bg-yellow-500 hover:bg-yellow-600 text-white font-bold rounded-xl shadow-lg transition-all flex items-center gap-2">
                        <i class="fa-solid fa-plus"></i> New Note
                    </button>
                </div>

                <div id="notes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                    <p class="text-gray-400 text-center py-12 col-span-full">No notes yet. Create your first note!</p>
                </div>
            </div>

            <div id="note-editor-view" class="hidden max-w-4xl mx-auto">
                <div class="flex items-center gap-4 mb-6">
                    <button id="back-to-notes-btn" class="text-gray-600 hover:text-gray-800 text-xl transition">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <h1 class="text-3xl font-bold text-gray-800">
                        <input type="text" id="note-title-input" class="bg-transparent border-b-2 border-gray-300 hover:border-yellow-500 focus:border-yellow-500 outline-none px-2 py-1 text-3xl" placeholder="Note Title">
                    </h1>
                </div>

                <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 mb-6">
                    <textarea id="note-content-input" class="w-full h-96 border border-gray-200 rounded-xl p-4 focus:ring-2 focus:ring-yellow-500 outline-none resize-none" placeholder="Start typing your notes here..."></textarea>
                    
                    <div class="mt-6 flex gap-3 justify-between items-center">
                        <div class="text-xs text-gray-400">
                            Last saved: <span id="save-time">Just now</span>
                        </div>
                        <div class="flex gap-3">
                            <button id="delete-note-btn" class="px-4 py-2 bg-red-100 hover:bg-red-200 text-red-600 font-semibold rounded-lg transition flex items-center gap-2">
                                <i class="fa-solid fa-trash"></i> Delete
                            </button>
                            <button id="save-note-btn" class="px-6 py-2 bg-yellow-500 hover:bg-yellow-600 text-white font-bold rounded-lg shadow-md transition flex items-center gap-2">
                                <i class="fa-solid fa-save"></i> Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="notes.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: false,
            mirror: true
        });
    </script>
</body>
</html>
