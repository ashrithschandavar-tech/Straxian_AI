<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AchieveIt AI - Goal Strategist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans antialiased">

    <nav class="p-4 flex justify-between items-center bg-white shadow-sm" data-aos="fade-down" data-aos-duration="800">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 text-white w-8 h-8 flex items-center justify-center rounded font-bold">A</div>
            <span class="font-bold text-xl tracking-tight">AchieveIt <span class="text-blue-600">AI</span></span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-12">
        <div id="header-section" class="text-center mb-12" data-aos="fade-up" data-aos-duration="1000">
            <h1 class="text-5xl font-extrabold text-gray-900 mb-4">
                Turn Your <span class="text-indigo-500">Aims</span> Into Action.
            </h1>
            <p class="text-gray-500 text-lg">Generate customized, resource-backed roadmaps for education, fitness, or any skill in seconds.</p>
        </div>

        <div id="input-card" class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100" data-aos="zoom-in" data-aos-duration="1200">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">What is your aim or skill?</label>
                    <input type="text" id="user-aim" placeholder="e.g. Master React.js, Run a Marathon, JEE"
                           class="w-full p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                        <select id="category" class="w-full p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none bg-white">
                            <option>Education</option>
                            <option>Skills</option>
                            <option>Fitness</option>
                            <option>Creative</option>
                            <option>Projects</option>
                            <option>Other Structured Goals</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Current Experience / Difficulty</label>
                        <select id="difficulty" class="w-full p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none bg-white">
                            <option>Beginner</option>
                            <option>Intermediate</option>
                            <option>Advanced</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Due Date</label>
                    <input type="date" id="due-date" class="w-full p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>

                <button id="generate-btn" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg transition-all transform hover:scale-[1.01] active:scale-95"
                        data-aos="pulse" data-aos-duration="1000" data-aos-delay="300">
                    Generate My Success Plan
                </button>
            </div>
        </div>

        <div id="loading-state" class="hidden text-center py-20" data-aos="fade-in" data-aos-duration="800">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent mb-4"></div>
            <p class="text-xl font-semibold text-gray-700" id="loading-text">Strategizing Your Path...</p>
        </div>

        <div id="result-container" class="hidden space-y-8">
            <!-- Dynamic content will go here -->
        </div>
    </main>

    <script src="script.js"></script>

    <!-- AOS JS + Initialization -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,       // Smooth animation time
            easing: 'ease-in-out', // Nice reverse feel
            once: false,         // REPEAT every scroll up/down
            mirror: true         // Reverse animation when scrolling up
        });
    </script>
</body>
</html>
