<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coach Chat - Straxian AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="chat.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-4">
                <button id="back-btn" class="text-gray-600 hover:text-indigo-600 transition-colors">
                    <i class="fa-solid fa-arrow-left text-lg"></i>
                </button>
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 text-white w-10 h-10 flex items-center justify-center rounded-xl font-bold">S</div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">AI Coach</h1>
                        <p class="text-sm text-gray-500">Post-mortem & Strategy Revision</p>
                    </div>
                </div>
            </div>
            <button id="authBtn" class="hidden px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                Profile
            </button>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 h-[calc(100vh-200px)] flex flex-col">
            <!-- Chat Messages -->
            <div id="chat-messages" class="flex-1 p-6 overflow-y-auto space-y-4">
                <div class="flex items-start gap-3">
                    <div class="bg-indigo-100 text-indigo-600 w-8 h-8 flex items-center justify-center rounded-full text-sm font-bold">
                        AI
                    </div>
                    <div class="bg-gray-100 rounded-2xl rounded-tl-sm p-4 max-w-md">
                        <p class="text-gray-800">Hello! I'm here to help analyze what went wrong with your goals and create a better strategy. Tell me about your challenges or missed deadlines.</p>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="border-t border-gray-100 p-4">
                <div class="flex gap-3">
                    <input 
                        id="chat-input" 
                        type="text" 
                        placeholder="Describe what went wrong or ask for help..."
                        class="flex-1 px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                    >
                    <button 
                        id="send-btn"
                        class="px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
